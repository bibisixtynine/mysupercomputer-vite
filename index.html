<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Karl</title>

    <!------------------------------------------------>
    <!-- METAs --------------------------------------->
    <!------------------------------------------------>
    <meta
      name="viewport"
      content="viewport-fit=cover,user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <!------------------------------------------------>

    <!------------------------------------------------>
    <!-- ICONs --------------------------------------->
    <!------------------------------------------------>
    <link
      id="favicon"
      rel="icon"
      href="https://cdn.glitch.global/1a69196f-7dd1-48fa-8c13-3cd2b83bae7a/draw-69.png?v=1645921642438"
      type="image/png"
    />
    <!------------------------------------------------>

    <!------------------------------------------------>
    <!-- PWA setup ----------------------------------->
    <!------------------------------------------------>

    <!-- manifest -->
    <link rel="manifest" href="manifest.json" />

    <!-- increase the compatibilty of the manifest for ios/windows...-->
    <script
      async
      src="https://unpkg.com/pwacompat"
      crossorigin="anonymous"
    ></script>

    <!-- service worker -->
    <script>
      // commented because make vite unable to open preview...
      //if (location.protocol == "http:") location.protocol = "https:";
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("sw.js")
          .then((reg) =>
            console.log("+-> (1) 😍 Service Worker registered", reg)
          )
          .catch((err) =>
            console.error("!!! (-) 🆘 Service Worker **not** registered", err)
          );
      } else {
        console.warn("!!! (-) 🆘 Service Worker not supported in this browser");
      }
    </script>
    <!------------------------------------------------>
  </head>

  <body>
    <div id="container">
      <div id="editor-container">
        <div id="editor"></div>
      </div>

      <div id="view"></div>
    </div>
    <div id="screenShareSlider" class="draggable freezeY"></div>
    <script type="module" src="index.js"></script>
  </body>
</html>
